<form class="add__asset" [formGroup]="addAssetForm" (ngSubmit)="submit()">
    <h1>Add Asset</h1>
    <div class="add__asset__fields">
        <mat-form-field>
            <mat-label>Brand</mat-label>
            <mat-select formControlName="brandName" required>
                <mat-option *ngFor="let brand of brandsAndCount[0]" [value]="brand.name">
                    {{ brand.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Product</mat-label>
            <mat-select formControlName="productName" required>
                <mat-option *ngFor="let product of productsAndCount[0]" [value]="product.name">
                    {{ product.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Office</mat-label>
            <mat-select formControlName="officeName" required>
                <mat-option *ngFor="let office of officesAndCount[0]" [value]="office.city">
                    {{ office.city }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Purchase Date</mat-label>
            <input matInput formControlName="purchaseDate" [min]="datePickerMinDate" [max]="datePickerMaxDate" [matDatepicker]="datepicker"
                required readonly (click)="datepicker.open()">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #datepicker disabled="false"></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="add__asset__buttons">
        <button mat-raised-button color="primary" type="submit" [disabled]="submitting || !addAssetForm.valid">
            OK
        </button>
        <button mat-raised-button (click)="close()" type="reset">
            Close
        </button>
    </div>
</form>
